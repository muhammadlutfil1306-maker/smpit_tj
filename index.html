<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon | Exclusive Access</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,400&family=Montserrat:wght@200;300;400;500&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #050505;
            --text-primary: #f0f0f0;
            --text-secondary: #888888;
            --gold-accent: #c5a059; /* Muted Champagne Gold */
            --gold-glow: rgba(197, 160, 89, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Ambient Lighting Effect (Spotlight) */
        .spotlight {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 10%, var(--gold-glow) 0%, transparent 60%);
            z-index: -1;
            pointer-events: none;
        }

        /* Subtle Grain Texture for Matte feel */
        .texture {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.03'/%3E%3C/svg%3E");
            z-index: -1;
            opacity: 0.5;
            pointer-events: none;
        }

        .container {
            text-align: center;
            padding: 0 2rem;
            max-width: 800px;
            width: 100%;
            z-index: 10;
            opacity: 0;
            animation: elegantFadeIn 2s ease-out forwards;
        }

        /* Logo Area */
        .brand-logo {
            font-family: 'Montserrat', sans-serif;
            font-size: 0.9rem;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            color: var(--gold-accent);
            margin-bottom: 3rem;
            font-weight: 500;
            display: inline-block;
            border-bottom: 1px solid rgba(197, 160, 89, 0.3);
            padding-bottom: 10px;
        }

        /* Typography */
        h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 4.5rem;
            font-weight: 300;
            line-height: 1.1;
            margin-bottom: 1.5rem;
            color: #fff;
        }

        h1 span {
            font-style: italic;
            color: var(--gold-accent);
        }

        p.subtitle {
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            font-weight: 300;
            color: var(--text-secondary);
            line-height: 1.8;
            max-width: 500px;
            margin: 0 auto 4rem auto;
            letter-spacing: 0.05em;
        }

        /* Minimalist Progress Bar */
        .progress-container {
            width: 100%;
            max-width: 300px;
            height: 2px;
            background: rgba(255, 255, 255, 0.1);
            margin: 0 auto 3rem auto;
            position: relative;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--gold-accent);
            width: 0%;
            position: absolute;
            left: 0;
            transition: width 2.5s cubic-bezier(0.22, 1, 0.36, 1);
            box-shadow: 0 0 15px var(--gold-accent);
        }

        /* Form Styling (Boutique Style) */
        .input-group {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 15px;
            max-width: 450px;
            margin: 0 auto;
        }

        input[type="email"] {
            background: transparent;
            border: none;
            border-bottom: 1px solid #444;
            padding: 10px 5px;
            width: 100%;
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.4s ease;
        }

        input[type="email"]::placeholder {
            color: #555;
            font-weight: 300;
            font-style: italic;
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.2rem;
        }

        input[type="email"]:focus {
            border-bottom: 1px solid var(--gold-accent);
        }

        button.btn-premium {
            background: transparent;
            border: 1px solid var(--gold-accent);
            color: var(--gold-accent);
            padding: 12px 30px;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.4s ease;
            white-space: nowrap;
        }

        button.btn-premium:hover {
            background: var(--gold-accent);
            color: #000;
            box-shadow: 0 0 20px rgba(197, 160, 89, 0.3);
        }

        /* Footer */
        .footer-info {
            position: absolute;
            bottom: 30px;
            font-size: 0.7rem;
            color: #444;
            letter-spacing: 1px;
            width: 100%;
            text-align: center;
        }

        /* Animations */
        @keyframes elegantFadeIn {
            0% { opacity: 0; transform: translateY(20px); filter: blur(5px); }
            100% { opacity: 1; transform: translateY(0); filter: blur(0); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 { font-size: 3rem; }
            .input-group { flex-direction: column; align-items: center; width: 100%; }
            input[type="email"] { text-align: center; margin-bottom: 20px; }
            button.btn-premium { width: 100%; }
        }
    </style>
</head>
<body>

    <div class="spotlight"></div>
    <div class="texture"></div>

    <div class="container">
        <div class="brand-logo">NAMA BRAND ANDA</div>

        <h1>Mendefinisikan Ulang <br> <span>Kesempurnaan.</span></h1>
        
        <p class="subtitle">
            Kami sedang melakukan sentuhan akhir untuk menghadirkan pengalaman digital yang tak tertandingi. Website ini akan segera siap melayani Anda.
        </p>

        <div class="progress-container">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <form class="input-group" onsubmit="event.preventDefault(); alert('Anda telah terdaftar dalam daftar eksklusif kami.');">
            <input type="email" placeholder="Alamat email anda..." required>
            <button type="submit" class="btn-premium">Beritahu Saya</button>
        </form>
    </div>

    <div class="footer-info">
        JAKARTA &bull; SINGAPORE &bull; TOKYO<br>
        &copy; 2024 Your Company.
    </div>

    <script>
        // Animasi Progress Bar
        // Kita set ke angka acak antara 85% - 98% untuk memberi kesan "Hampir Selesai"
        window.onload = function() {
            setTimeout(() => {
                document.getElementById('progressFill').style.width = '96%';
            }, 500); // Delay sedikit agar animasi smooth saat buka halaman
        };
    </script>
</body>
</html>
