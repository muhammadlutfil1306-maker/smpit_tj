<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tahap Pengembangan | Enterprise Mode</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@600&display=swap" rel="stylesheet">

    <style>
        :root {
            --color-bg-dark: #0B1120;
            --color-accent: #3B82F6;
            --color-success: #10B981;
            --color-error: #EF4444;
            --color-text-main: #F8FAFC;
            --color-text-muted: #94A3B8;
            --font-main: 'Inter', sans-serif;
            --font-math: 'Crimson Pro', serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: var(--font-main);
            background-color: var(--color-bg-dark);
            color: var(--color-text-main);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
            user-select: none;
        }

        /* --- BACKGROUND --- */
        #waveCanvas {
            position: absolute;
            inset: 0;
            z-index: 0;
            opacity: 0.5;
            mix-blend-mode: screen;
        }

        .bg-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(30, 58, 138, 0.3) 0%, #0B1120 90%);
            z-index: 1;
        }

        /* --- CONTAINER --- */
        .container {
            position: relative;
            z-index: 10;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            width: 100%;
            max-width: 700px;
            margin: 0 auto;
        }

        .brand-pill {
            margin-bottom: 1.5rem;
            padding: 6px 16px;
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 100px;
            color: #60A5FA;
            font-size: 0.75rem;
            font-weight: 600;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 800;
            letter-spacing: -0.02em;
            line-height: 1.1;
            margin-bottom: 2.5rem;
            text-align: center;
            background: linear-gradient(to right, #FFFFFF 20%, #93C5FD 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* --- QUIZ CARD --- */
        .quiz-frame {
            position: relative;
            width: 100%;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 24px;
            backdrop-filter: blur(24px);
            padding: 2.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.6);
            display: flex;
            flex-direction: column;
        }

        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            font-size: 0.9rem;
            color: var(--color-text-muted);
            border-bottom: 1px solid rgba(255,255,255,0.05);
            padding-bottom: 1rem;
        }

        .score-display {
            font-weight: 700;
            color: var(--color-accent);
        }

        .question-box {
            font-family: var(--font-math);
            font-size: 2rem;
            color: #E2E8F0;
            margin-bottom: 2.5rem;
            text-align: center;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* --- OPTIONS GRID --- */
        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .btn-option {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1.25rem;
            border-radius: 16px;
            color: white;
            font-family: var(--font-main);
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-option:hover:not([disabled]) {
            background: rgba(59, 130, 246, 0.15);
            border-color: var(--color-accent);
            transform: translateY(-2px);
        }

        .btn-option:disabled { cursor: default; }

        /* Status Colors */
        .btn-option.correct {
            background: rgba(16, 185, 129, 0.2) !important;
            border-color: var(--color-success) !important;
            color: var(--color-success);
            box-shadow: 0 0 15px rgba(16, 185, 129, 0.2);
        }

        .btn-option.wrong {
            background: rgba(239, 68, 68, 0.2) !important;
            border-color: var(--color-error) !important;
            color: var(--color-error);
            opacity: 0.6;
        }

        /* Footer */
        footer {
            position: absolute;
            bottom: 1.5rem;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.2);
            font-size: 0.8rem;
            z-index: 10;
        }

        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            .quiz-frame { padding: 1.5rem; }
            .options-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <canvas id="waveCanvas"></canvas>
    <div class="bg-overlay"></div>

    <div class="container">
        <div class="brand-pill">TAHAP PENGEMBANGAN</div>
        <h1>KAMI SEDANG MEMBANGUN<br>SESUATU YANG HEBAT</h1>

        <div class="quiz-frame">
            <div class="quiz-header">
                <div>Asah Otak</div>
                <div>Skor: <span id="scoreVal" class="score-display">0</span></div>
            </div>

            <div class="question-box" id="questionText">
                </div>

            <div class="options-grid" id="optionsGrid">
                </div>
        </div>
    </div>

    <footer>
        &copy; 2026 Enterprise System. Dilindungi Undang-Undang.
    </footer>

    <script>
        /* --- 1. GENERATOR SOAL MATEMATIKA (100% INDONESIA) --- */
        
        let currentScore = 0;
        let isProcessing = false;

        // Fungsi Random Helper
        const rand = (min, max) => Math.floor(Math.random() * (max - min + 1)) + min;

        // Generator Soal
        function generateQuestion() {
            const types = ['add', 'sub', 'mul', 'perc', 'alg'];
            const type = types[rand(0, types.length - 1)];
            let qText = "", correct = 0;

            switch(type) {
                case 'add': // Penjumlahan
                    const a1 = rand(15, 99);
                    const b1 = rand(15, 99);
                    qText = `${a1} + ${b1} = ?`;
                    correct = a1 + b1;
                    break;
                case 'sub': // Pengurangan
                    const a2 = rand(50, 150);
                    const b2 = rand(10, a2 - 10); // Pastikan positif
                    qText = `${a2} - ${b2} = ?`;
                    correct = a2 - b2;
                    break;
                case 'mul': // Perkalian Sederhana
                    const a3 = rand(3, 15);
                    const b3 = rand(5, 20);
                    qText = `${a3} Ã— ${b3} = ?`;
                    correct = a3 * b3;
                    break;
                case 'perc': // Persentase
                    const p = rand(1, 9) * 10; // 10, 20... 90
                    const val = rand(2, 20) * 10; // 20, 30... 200
                    qText = `${p}% dari ${val} adalah?`;
                    correct = (p / 100) * val;
                    break;
                case 'alg': // Aljabar Simple (Cari X)
                    const x = rand(2, 12);
                    const adder = rand(5, 20);
                    const total = (2 * x) + adder; // 2x + adder = total
                    qText = `Jika 2x + ${adder} = ${total}, maka x = ?`;
                    correct = x;
                    break;
            }

            return {
                question: qText,
                answer: correct,
                options: generateOptions(correct)
            };
        }

        // Generator Pilihan Ganda (Distractor Logic)
        function generateOptions(correctAnswer) {
            let opts = new Set([correctAnswer]);
            while(opts.size < 4) {
                // Buat jawaban salah yang "mirip" (correct +/- acak)
                let wrong = correctAnswer + rand(-10, 10);
                if(wrong !== correctAnswer && wrong > 0) {
                    opts.add(wrong);
                }
            }
            // Acak urutan array
            return Array.from(opts).sort(() => Math.random() - 0.5);
        }

        // Render UI
        function loadNewQuestion() {
            const qData = generateQuestion();
            const qEl = document.getElementById('questionText');
            const gridEl = document.getElementById('optionsGrid');

            // Animasi Fade In Text
            qEl.style.opacity = 0;
            setTimeout(() => {
                qEl.innerHTML = qData.question;
                qEl.style.opacity = 1;
            }, 200);

            // Render Tombol
            gridEl.innerHTML = '';
            qData.options.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'btn-option';
                btn.innerText = opt;
                btn.onclick = () => handleAnswer(btn, opt, qData.answer);
                gridEl.appendChild(btn);
            });
            
            isProcessing = false;
        }

        function handleAnswer(btn, value, correct) {
            if (isProcessing) return;
            isProcessing = true;

            const buttons = document.querySelectorAll('.btn-option');
            
            if (value === correct) {
                btn.classList.add('correct');
                currentScore += 10;
                document.getElementById('scoreVal').innerText = currentScore;
            } else {
                btn.classList.add('wrong');
                // Highlight yang benar
                buttons.forEach(b => {
                    if (parseInt(b.innerText) === correct) b.classList.add('correct');
                });
            }

            // Kunci semua tombol
            buttons.forEach(b => b.disabled = true);

            // Delay ke soal berikutnya
            setTimeout(loadNewQuestion, 1200);
        }

        // Init Game
        loadNewQuestion();

        /* --- 2. ANIMASI BACKGROUND (Visual Premium) --- */
        const canvas = document.getElementById('waveCanvas');
        const ctx = canvas.getContext('2d');
        let width, height, waves = [];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        function initWaves() {
            waves = [];
            for (let i = 0; i < 4; i++) {
                waves.push({
                    y: height * 0.5,
                    length: 0.003 + Math.random() * 0.005,
                    amplitude: 50 + Math.random() * 50,
                    speed: 0.005 + Math.random() * 0.01,
                    offset: Math.random() * Math.PI * 2
                });
            }
        }

        function draw() {
            ctx.clearRect(0, 0, width, height);
            waves.forEach((wave, index) => {
                ctx.beginPath();
                const opacity = 0.1 + (index * 0.1);
                ctx.strokeStyle = `rgba(59, 130, 246, ${opacity})`;
                ctx.lineWidth = 1.5;
                for (let x = 0; x < width; x++) {
                    const y = wave.y + Math.sin(x * wave.length + wave.offset) * wave.amplitude * Math.sin(wave.offset * 0.5);
                    ctx.lineTo(x, y);
                }
                ctx.stroke();
                wave.offset += wave.speed;
            });
            requestAnimationFrame(draw);
        }

        window.addEventListener('resize', () => { resize(); initWaves(); });
        resize(); initWaves(); draw();
    </script>
</body>
</html>
