<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tahap Pengembangan | SMP IT Thoriqul Jannah</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@600&display=swap" rel="stylesheet">

    <style>
        :root {
            --color-bg-dark: #0B1120;
            --color-accent: #3B82F6;
            --color-success: #10B981;
            --color-error: #EF4444;
            --color-text-main: #F8FAFC;
            --color-text-muted: #94A3B8;
            --font-main: 'Inter', sans-serif;
            --font-math: 'Crimson Pro', serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: var(--font-main);
            background-color: var(--color-bg-dark);
            color: var(--color-text-main);
            /* PERBAIKAN 1: Gunakan min-height agar bisa scroll jika layar pendek */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-x: hidden; /* Hanya sembunyikan scroll horizontal */
        }

        /* --- BACKGROUND (FIXED agar tidak ikut scroll) --- */
        #waveCanvas {
            position: fixed;
            inset: 0;
            z-index: 0;
            opacity: 0.5;
            mix-blend-mode: screen;
            pointer-events: none;
        }

        .bg-overlay {
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg, rgba(30, 58, 138, 0.3) 0%, #0B1120 90%);
            z-index: 1;
            pointer-events: none;
        }

        /* --- CONTAINER UTAMA --- */
        .container {
            position: relative;
            z-index: 10;
            /* PERBAIKAN 2: Flex grow untuk mengisi ruang kosong */
            flex: 1; 
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center vertikal */
            align-items: center;
            padding: 2rem 1rem; /* Padding aman kiri kanan */
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        .brand-pill {
            margin-bottom: 1.5rem;
            padding: 6px 16px;
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 100px;
            color: #60A5FA;
            font-size: 0.75rem;
            font-weight: 600;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        h1 {
            /* PERBAIKAN 3: Ukuran font responsif (clamp) agar pas di laptop */
            font-size: clamp(2rem, 5vw, 3.5rem); 
            font-weight: 800;
            letter-spacing: -0.02em;
            line-height: 1.2;
            margin-bottom: 2rem;
            text-align: center;
            background: linear-gradient(to right, #FFFFFF 20%, #93C5FD 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* --- QUIZ CARD --- */
        .quiz-frame {
            position: relative;
            width: 100%;
            max-width: 600px; /* Batasi lebar agar rapi */
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 24px;
            backdrop-filter: blur(24px);
            padding: 2rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.6);
            display: flex;
            flex-direction: column;
            /* PERBAIKAN 4: Margin bawah agar tidak nempel footer saat di-scroll */
            margin-bottom: 2rem; 
        }

        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            color: var(--color-text-muted);
            border-bottom: 1px solid rgba(255,255,255,0.05);
            padding-bottom: 1rem;
        }

        .score-display {
            font-weight: 700;
            color: var(--color-accent);
        }

        .question-box {
            font-family: var(--font-math);
            font-size: 1.8rem;
            color: #E2E8F0;
            margin-bottom: 2rem;
            text-align: center;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.4;
        }

        /* --- OPTIONS GRID --- */
        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .btn-option {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 12px;
            color: white;
            font-family: var(--font-main);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-option:hover:not([disabled]) {
            background: rgba(59, 130, 246, 0.15);
            border-color: var(--color-accent);
            transform: translateY(-2px);
        }

        .btn-option:disabled { cursor: default; opacity: 0.8; }

        .btn-option.correct {
            background: rgba(16, 185, 129, 0.2) !important;
            border-color: var(--color-success) !important;
            color: var(--color-success);
        }

        .btn-option.wrong {
            background: rgba(239, 68, 68, 0.2) !important;
            border-color: var(--color-error) !important;
            color: var(--color-error);
            opacity: 0.6;
        }

        /* --- FOOTER --- */
        footer {
            /* PERBAIKAN 5: Layout Relative (bukan Absolute) agar tidak menumpuk */
            position: relative;
            z-index: 10;
            padding: 1.5rem;
            text-align: center;
            color: rgba(255, 255, 255, 0.3);
            font-size: 0.85rem;
            margin-top: auto; /* Trik Flexbox agar footer nempel bawah jika konten sedikit */
            width: 100%;
        }

        /* --- RESPONSIVE LAPTOP & HP --- */
        @media (max-width: 900px) {
            .container { padding-top: 3rem; justify-content: flex-start; } /* Mulai dari atas di layar kecil */
            .quiz-frame { padding: 1.5rem; }
            .question-box { font-size: 1.5rem; }
        }

        @media (max-width: 600px) {
            .options-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <canvas id="waveCanvas"></canvas>
    <div class="bg-overlay"></div>

    <div class="container">
        <div class="brand-pill">TAHAP PENGEMBANGAN</div>
        <h1>WEBSITE RESMI<br>SMP IT THORIQUL JANNAH</h1>

        <div class="quiz-frame">
            <div class="quiz-header">
                <div>Kuis Matematika</div>
                <div>Skor: <span id="scoreVal" class="score-display">0</span></div>
            </div>

            <div class="question-box" id="questionText">
                </div>

            <div class="options-grid" id="optionsGrid">
                </div>
        </div>
    </div>

    <footer>
        &copy; 2026 SMP IT Thoriqul Jannah. All Rights Reserved.
    </footer>

    <script>
        /* --- GAME LOGIC --- */
        let currentScore = 0;
        let isProcessing = false;
        const rand = (min, max) => Math.floor(Math.random() * (max - min + 1)) + min;

        // Kumpulan Generator Soal
        const generators = [
            function addition() { // Penjumlahan
                const a = rand(20, 99); const b = rand(20, 99);
                return { q: `${a} + ${b} = ?`, a: a + b };
            },
            function subtraction() { // Pengurangan
                const a = rand(50, 150); const b = rand(10, 49);
                return { q: `${a} - ${b} = ?`, a: a - b };
            },
            function multiplication() { // Perkalian
                const a = rand(4, 12); const b = rand(5, 15);
                return { q: `${a} Ã— ${b} = ?`, a: a * b };
            },
            function algebra() { // Cari x
                const x = rand(2, 10); const add = rand(5, 20);
                const total = (3 * x) + add;
                return { q: `3x + ${add} = ${total}, x = ?`, a: x };
            },
            function percentage() { // Persentase sederhana
                const p = rand(1, 5) * 10; // 10, 20... 50
                const v = rand(2, 10) * 10; // 20, 30... 100
                return { q: `${p}% dari ${v} adalah?`, a: (p/100)*v };
            }
        ];

        function generateOptions(correct) {
            let opts = new Set([correct]);
            while(opts.size < 4) {
                let diff = rand(1, 10);
                let wrong = Math.random() > 0.5 ? correct + diff : correct - diff;
                if(wrong > 0 && wrong !== correct) opts.add(wrong);
            }
            return Array.from(opts).sort(() => Math.random() - 0.5);
        }

        function loadQuestion() {
            const gen = generators[rand(0, generators.length - 1)];
            const data = gen();
            const options = generateOptions(data.a);

            const qEl = document.getElementById('questionText');
            const gridEl = document.getElementById('optionsGrid');

            qEl.style.opacity = 0;
            setTimeout(() => {
                qEl.innerText = data.q;
                qEl.style.opacity = 1;
            }, 200);

            gridEl.innerHTML = '';
            options.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'btn-option';
                btn.innerText = opt; // Angka bulat
                btn.onclick = () => checkAnswer(btn, opt, data.a);
                gridEl.appendChild(btn);
            });
            isProcessing = false;
        }

        function checkAnswer(btn, val, correct) {
            if (isProcessing) return;
            isProcessing = true;

            const allBtns = document.querySelectorAll('.btn-option');
            
            if (val === correct) {
                btn.classList.add('correct');
                currentScore += 10;
                document.getElementById('scoreVal').innerText = currentScore;
            } else {
                btn.classList.add('wrong');
                allBtns.forEach(b => {
                    if (parseInt(b.innerText) === correct) b.classList.add('correct');
                });
            }

            allBtns.forEach(b => b.disabled = true);
            setTimeout(loadQuestion, 1500);
        }

        loadQuestion();

        /* --- VISUAL ANIMATION (Tetap Ringan) --- */
        const canvas = document.getElementById('waveCanvas');
        const ctx = canvas.getContext('2d');
        let width, height, waves = [];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        function initWaves() {
            waves = [];
            for(let i=0; i<3; i++) {
                waves.push({
                    y: height * 0.5,
                    len: 0.002 + Math.random() * 0.005,
                    amp: 40 + Math.random() * 40,
                    speed: 0.005 + Math.random() * 0.01,
                    off: Math.random() * Math.PI * 2
                });
            }
        }

        function draw() {
            ctx.clearRect(0, 0, width, height);
            waves.forEach((w, i) => {
                ctx.beginPath();
                ctx.strokeStyle = `rgba(59, 130, 246, ${0.1 + (i * 0.1)})`;
                ctx.lineWidth = 2;
                for(let x=0; x<width; x++) {
                    ctx.lineTo(x, w.y + Math.sin(x * w.len + w.off) * w.amp * Math.sin(w.off * 0.5));
                }
                ctx.stroke();
                w.off += w.speed;
            });
            requestAnimationFrame(draw);
        }

        window.addEventListener('resize', () => { resize(); initWaves(); });
        resize(); initWaves(); draw();
    </script>
</body>
</html>
