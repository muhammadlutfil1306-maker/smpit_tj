<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon | Enterprise Mode</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@1,400;1,600&display=swap" rel="stylesheet">

    <style>
        :root {
            --color-bg-dark: #0B1120;
            --color-accent: #3B82F6;
            --color-text-main: #F8FAFC;
            --color-text-muted: #64748B;
            --font-main: 'Inter', sans-serif;
            --font-math: 'Crimson Pro', serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: var(--font-main);
            background-color: var(--color-bg-dark);
            color: var(--color-text-main);
            height: 100vh;
            overflow: hidden; /* Mencegah scroll */
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* --- BACKGROUND LAYERS --- */
        #waveCanvas {
            position: absolute;
            inset: 0;
            z-index: 0;
            opacity: 0.6;
            mix-blend-mode: screen;
        }

        .bg-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(30, 58, 138, 0.4) 0%, #0B1120 80%);
            z-index: 1;
        }

        /* --- CONTENT CONTAINER --- */
        .container {
            position: relative;
            z-index: 10;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }

        /* --- TYPOGRAPHY --- */
        .brand-pill {
            margin-bottom: 2rem;
            padding: 6px 16px;
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 100px;
            color: #60A5FA;
            font-size: 0.75rem;
            font-weight: 600;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            backdrop-filter: blur(4px);
        }

        h1 {
            font-size: 5rem; /* Ukuran Jumbo */
            font-weight: 800;
            letter-spacing: -0.04em;
            line-height: 1;
            margin-bottom: 3rem;
            background: linear-gradient(to bottom, #FFFFFF 0%, #93C5FD 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 30px rgba(59, 130, 246, 0.2));
        }

        /* --- MATH FRAME (THE HERO) --- */
        .math-frame {
            position: relative;
            width: 100%;
            max-width: 500px;
            min-height: 200px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            backdrop-filter: blur(20px); /* Efek Kaca Tebal */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 3rem;
            cursor: pointer; /* Indikasi bisa diklik */
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 20px 50px -10px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        .math-frame:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(59, 130, 246, 0.4);
            transform: translateY(-5px);
            box-shadow: 0 30px 60px -10px rgba(59, 130, 246, 0.15);
        }

        /* Elemen Dekoratif pada Frame */
        .frame-corner {
            position: absolute;
            width: 20px;
            height: 20px;
            border-color: rgba(255, 255, 255, 0.2);
            border-style: solid;
            transition: all 0.3s ease;
        }
        .tl { top: 20px; left: 20px; border-width: 1px 0 0 1px; }
        .tr { top: 20px; right: 20px; border-width: 1px 1px 0 0; }
        .bl { bottom: 20px; left: 20px; border-width: 0 0 1px 1px; }
        .br { bottom: 20px; right: 20px; border-width: 0 1px 1px 0; }

        .math-frame:hover .frame-corner {
            border-color: var(--color-accent);
            width: 25px;
            height: 25px;
        }

        /* Teks Matematika */
        .math-content {
            font-family: var(--font-math);
            font-size: 2.5rem;
            color: #E2E8F0;
            font-style: italic;
            transition: opacity 0.3s ease;
        }
        
        .math-sub {
            margin-top: 1.5rem;
            font-family: var(--font-main);
            font-size: 0.8rem;
            color: var(--color-text-muted);
            opacity: 0.6;
            font-weight: 300;
        }

        /* --- FOOTER --- */
        footer {
            position: absolute;
            bottom: 2rem;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.2);
            font-size: 0.75rem;
            z-index: 10;
        }

        /* --- RESPONSIVE --- */
        @media (max-width: 768px) {
            h1 { font-size: 3rem; }
            .math-frame { max-width: 90%; padding: 2rem; }
            .math-content { font-size: 1.8rem; }
        }
    </style>
</head>
<body>

    <canvas id="waveCanvas"></canvas>
    <div class="bg-overlay"></div>

    <div class="container">
        <div class="brand-pill">MAINTENANCE MODE</div>
        
        <h1>COMING SOON</h1>

        <div class="math-frame" onclick="changeMath()" id="mathCard">
            <div class="frame-corner tl"></div>
            <div class="frame-corner tr"></div>
            <div class="frame-corner bl"></div>
            <div class="frame-corner br"></div>

            <div class="math-content" id="mathDisplay">
                &int;<sub>-&infin;</sub><sup>&infin;</sup> e<sup>-x&sup2;</sup> dx = &radic;&pi;
            </div>
            
            <div class="math-sub">Tap frame to generate new problem</div>
        </div>
    </div>

    <footer>
        &copy; 2024 Enterprise System. All visual elements are generated via code.
    </footer>

    <script>
        /* --- 1. LOGIC GANTI SOAL MATEMATIKA --- */
        const mathProblems = [
            // Integral Gaussian
            `&int;<sub>-&infin;</sub><sup>&infin;</sup> e<sup>-x&sup2;</sup> dx = &radic;&pi;`,
            // Euler's Identity
            `e<sup>i&pi;</sup> + 1 = 0`,
            // Quadratic Formula
            `x = <span style="font-size:0.8em">(-b &plusmn; &radic;(b<sup>2</sup> - 4ac)) / 2a</span>`,
            // Limit Definition of Derivative
            `f'(x) = lim<sub>h&rarr;0</sub> <span style="font-size:0.7em">(f(x+h) - f(x)) / h</span>`,
            // Einstein
            `E = mc<sup>2</sup>`,
             // Pythagoras
            `a<sup>2</sup> + b<sup>2</sup> = c<sup>2</sup>`
        ];

        let currentIndex = 0;
        const display = document.getElementById('mathDisplay');
        const card = document.getElementById('mathCard');

        function changeMath() {
            // Efek visual 'klik' manual via JS untuk feedback instan
            card.style.transform = "scale(0.98)";
            display.style.opacity = "0";

            setTimeout(() => {
                // Pindah ke index berikutnya
                currentIndex = (currentIndex + 1) % mathProblems.length;
                display.innerHTML = mathProblems[currentIndex];
                
                display.style.opacity = "1";
                card.style.transform = "scale(1)";
            }, 300);
        }

        /* --- 2. ANIMASI GELOMBANG TRIGONOMETRI (Dioptimalkan) --- */
        const canvas = document.getElementById('waveCanvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        let waves = [];

        // Konfigurasi Gelombang: Lebih halus dan lambat
        const config = {
            waveCount: 3, 
            speed: 0.002,
            amplitude: 80, 
            frequency: 0.005 
        };

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        function initWaves() {
            waves = [];
            for (let i = 0; i < config.waveCount; i++) {
                waves.push({
                    y: height * 0.6 + (Math.random() * 200 - 100), 
                    length: 0.003 + Math.random() * 0.005,
                    amplitude: 50 + Math.random() * 50,
                    speed: 0.01 + Math.random() * 0.02,
                    offset: Math.random() * Math.PI * 2
                });
            }
        }

        function draw() {
            ctx.clearRect(0, 0, width, height);

            waves.forEach((wave, index) => {
                ctx.beginPath();
                // Warna biru elegan (Royal Blue ke Cyan)
                const alpha = 0.2 - (index * 0.05);
                ctx.strokeStyle = `rgba(59, 130, 246, ${alpha})`;
                ctx.lineWidth = 2;

                for (let x = 0; x < width; x++) {
                    const y = wave.y + 
                              Math.sin(x * wave.length + wave.offset) * wave.amplitude * Math.sin(wave.offset * 0.5);
                    ctx.lineTo(x, y);
                }
                ctx.stroke();
                wave.offset += wave.speed;
            });
            requestAnimationFrame(draw);
        }

        window.addEventListener('resize', () => { resize(); initWaves(); });
        resize(); initWaves(); draw();
    </script>
</body>
</html>
