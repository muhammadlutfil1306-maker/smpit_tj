<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tahap Pengembangan | Enterprise Mode</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@600&display=swap" rel="stylesheet">

    <style>
        :root {
            --color-bg-dark: #0B1120;
            --color-accent: #3B82F6;
            --color-success: #10B981;
            --color-error: #EF4444;
            --color-text-main: #F8FAFC;
            --color-text-muted: #64748B;
            --font-main: 'Inter', sans-serif;
            --font-math: 'Crimson Pro', serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: var(--font-main);
            background-color: var(--color-bg-dark);
            color: var(--color-text-main);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
            user-select: none; /* Mencegah seleksi teks saat bermain */
        }

        /* --- BACKGROUND LAYERS --- */
        #waveCanvas {
            position: absolute;
            inset: 0;
            z-index: 0;
            opacity: 0.6;
            mix-blend-mode: screen;
        }

        .bg-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(30, 58, 138, 0.4) 0%, #0B1120 80%);
            z-index: 1;
        }

        /* --- CONTENT CONTAINER --- */
        .container {
            position: relative;
            z-index: 10;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        /* --- TYPOGRAPHY --- */
        .brand-pill {
            margin-bottom: 2rem;
            padding: 6px 16px;
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 100px;
            color: #60A5FA;
            font-size: 0.75rem;
            font-weight: 600;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            backdrop-filter: blur(4px);
        }

        h1 {
            font-size: 4rem;
            font-weight: 800;
            letter-spacing: -0.04em;
            line-height: 1.1;
            margin-bottom: 2.5rem;
            background: linear-gradient(to bottom, #FFFFFF 0%, #93C5FD 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 30px rgba(59, 130, 246, 0.2));
        }

        /* --- QUIZ FRAME (GLASSMORPHISM) --- */
        .quiz-frame {
            position: relative;
            width: 100%;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            backdrop-filter: blur(20px);
            padding: 2rem;
            box-shadow: 0 20px 50px -10px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            font-size: 0.85rem;
            color: var(--color-text-muted);
            border-bottom: 1px solid rgba(255,255,255,0.05);
            padding-bottom: 1rem;
        }

        .score-box span { color: var(--color-accent); font-weight: bold; }

        .question-text {
            font-family: var(--font-math);
            font-size: 1.5rem;
            color: #E2E8F0;
            margin-bottom: 2rem;
            min-height: 3rem; /* Menjaga tinggi agar tidak lompat */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Options Grid */
        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .btn-option {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 12px;
            color: white;
            font-family: var(--font-main);
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-option:hover:not([disabled]) {
            background: rgba(59, 130, 246, 0.2);
            border-color: var(--color-accent);
            transform: translateY(-2px);
        }

        .btn-option:disabled { cursor: default; opacity: 0.7; }
        
        /* State Warna Jawaban */
        .btn-option.correct { background: rgba(16, 185, 129, 0.2) !important; border-color: var(--color-success) !important; color: var(--color-success); }
        .btn-option.wrong { background: rgba(239, 68, 68, 0.2) !important; border-color: var(--color-error) !important; opacity: 0.5; }

        /* Loading Spinner */
        .loader {
            border: 3px solid rgba(255,255,255,0.1);
            border-top: 3px solid var(--color-accent);
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: none;
            margin: 0 auto;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* --- FOOTER --- */
        footer {
            position: absolute;
            bottom: 2rem;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.2);
            font-size: 0.75rem;
            z-index: 10;
        }

        /* --- RESPONSIVE --- */
        @media (max-width: 600px) {
            h1 { font-size: 2.5rem; }
            .options-grid { grid-template-columns: 1fr; }
            .container { padding: 1.5rem; }
        }
    </style>
</head>
<body>

    <canvas id="waveCanvas"></canvas>
    <div class="bg-overlay"></div>

    <div class="container">
        <div class="brand-pill">UNDER DEVELOPMENT</div>
        
        <h1>WE ARE BUILDING<br>SOMETHING GREAT</h1>

        <div class="quiz-frame" id="quizCard">
            <div class="quiz-header">
                <div>Math Challenge</div>
                <div class="score-box">Score: <span id="scoreVal">0</span></div>
            </div>

            <div id="loader" class="loader"></div>
            <div class="question-text" id="questionText">
                Memuat soal matematika...
            </div>

            <div class="options-grid" id="optionsGrid">
                </div>
        </div>
    </div>

    <footer>
        &copy; 2026 Enterprise System. Powered by Open Trivia API.
    </footer>

    <script>
        /* --- 1. LOGIC KUIS MATEMATIKA (Open Trivia DB) --- */
        let currentScore = 0;
        let isAnswering = false;

        const questionEl = document.getElementById('questionText');
        const optionsEl = document.getElementById('optionsGrid');
        const scoreEl = document.getElementById('scoreVal');
        const loader = document.getElementById('loader');

        // Fungsi Decode HTML Entities (karena API mengembalikan &quot; dll)
        function decodeHTML(html) {
            const txt = document.createElement("textarea");
            txt.innerHTML = html;
            return txt.value;
        }

        // Fungsi Acak Array (Fisher-Yates Shuffle)
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        async function fetchQuestion() {
            try {
                // Tampilkan Loading
                loader.style.display = 'block';
                questionEl.style.display = 'none';
                optionsEl.innerHTML = ''; // Kosongkan tombol lama
                isAnswering = true; // Kunci sementara loading

                // Fetch data dari Open Trivia DB (Category 19 = Math)
                const res = await fetch('https://opentdb.com/api.php?amount=1&category=19&type=multiple');
                const data = await res.json();

                if (data.results && data.results.length > 0) {
                    const q = data.results[0];
                    renderQuestion(q);
                } else {
                    // Fallback jika API limit/error
                    questionEl.innerHTML = "Gagal memuat soal. Coba lagi nanti.";
                    setTimeout(fetchQuestion, 3000);
                }

            } catch (error) {
                console.error("Error fetching quiz:", error);
                questionEl.innerHTML = "Koneksi terganggu. Mengambil ulang...";
                setTimeout(fetchQuestion, 2000);
            }
        }

        function renderQuestion(qData) {
            loader.style.display = 'none';
            questionEl.style.display = 'flex'; // Kembalikan ke flex center
            isAnswering = false; // Buka kunci

            // Set Teks Soal
            questionEl.innerHTML = decodeHTML(qData.question);

            // Gabungkan jawaban benar & salah
            let answers = [...qData.incorrect_answers, qData.correct_answer];
            // Acak posisi jawaban
            shuffleArray(answers);

            // Buat Tombol
            answers.forEach(ans => {
                const btn = document.createElement('button');
                btn.className = 'btn-option';
                btn.innerHTML = decodeHTML(ans);
                
                // Event Klik
                btn.onclick = () => checkAnswer(btn, ans, qData.correct_answer);
                
                optionsEl.appendChild(btn);
            });
        }

        function checkAnswer(selectedBtn, selectedAns, correctAns) {
            if (isAnswering) return; // Mencegah klik ganda
            isAnswering = true;

            const allBtns = optionsEl.querySelectorAll('.btn-option');

            if (selectedAns === correctAns) {
                // Jawaban Benar
                selectedBtn.classList.add('correct');
                currentScore += 10;
                scoreEl.innerText = currentScore;
            } else {
                // Jawaban Salah
                selectedBtn.classList.add('wrong');
                // Cari tombol yang benar untuk diberi tahu user
                allBtns.forEach(btn => {
                    if (btn.innerHTML === decodeHTML(correctAns)) {
                        btn.classList.add('correct');
                    }
                });
            }

            // Disable semua tombol
            allBtns.forEach(btn => btn.disabled = true);

            // Delay sebelum soal berikutnya
            setTimeout(() => {
                fetchQuestion();
            }, 1500);
        }

        // Mulai Kuis saat load
        fetchQuestion();


        /* --- 2. ANIMASI BACKGROUND (Sama seperti sebelumnya) --- */
        const canvas = document.getElementById('waveCanvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        let waves = [];

        const config = { waveCount: 3, speed: 0.002, amplitude: 80, frequency: 0.005 };

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        function initWaves() {
            waves = [];
            for (let i = 0; i < config.waveCount; i++) {
                waves.push({
                    y: height * 0.6 + (Math.random() * 200 - 100), 
                    length: 0.003 + Math.random() * 0.005,
                    amplitude: 50 + Math.random() * 50,
                    speed: 0.01 + Math.random() * 0.02,
                    offset: Math.random() * Math.PI * 2
                });
            }
        }

        function draw() {
            ctx.clearRect(0, 0, width, height);
            waves.forEach((wave, index) => {
                ctx.beginPath();
                const alpha = 0.2 - (index * 0.05);
                ctx.strokeStyle = `rgba(59, 130, 246, ${alpha})`;
                ctx.lineWidth = 2;
                for (let x = 0; x < width; x++) {
                    const y = wave.y + Math.sin(x * wave.length + wave.offset) * wave.amplitude;
                    ctx.lineTo(x, y);
                }
                ctx.stroke();
                wave.offset += wave.speed;
            });
            requestAnimationFrame(draw);
        }

        window.addEventListener('resize', () => { resize(); initWaves(); });
        resize(); initWaves(); draw();
    </script>
</body>
</html>
