<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segera Hadir | Enterprise Solution</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* --- VARIABEL & RESET --- */
        :root {
            /* Palette Biru Premium */
            --color-bg-dark: #0B1120;       /* Deep Navy (Base Color) */
            --color-bg-blue-premium: #1e40af; /* Premium Blue untuk gradasi */
            --color-accent: #3B82F6;        /* Bright Royal Blue */
            --color-text-main: #F8FAFC;     /* Off-white */
            --color-text-muted: #94A3B8;    /* Greyish blue */
            
            --font-main: 'Inter', sans-serif;
            --max-width: 1280px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-main);
            /* LAYER 1: Warna Dasar Paling Belakang */
            background-color: var(--color-bg-dark);
            color: var(--color-text-main);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            position: relative;
        }

        /* --- BACKGROUND SYSTEM --- */
        
        /* LAYER 2: Canvas Gelombang Trigonometri */
        #waveCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Z-index 0 menempatkannya di atas body, tapi di bawah overlay */
            z-index: 0; 
            opacity: 0.5; /* Disesuaikan agar menyatu dengan gradasi baru */
            pointer-events: none;
            mix-blend-mode: screen; /* Membuat gelombang "menyala" di atas latar gelap */
        }

        /* LAYER 3: Premium Gradient Overlay */
        .bg-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Gradasi Premium Blue ke Dark, Menghilangkan efek lingkaran pusing */
            background: linear-gradient(to bottom right, rgba(30, 64, 175, 0.8) 0%, rgba(11, 17, 32, 0.95) 70%);
            /* Z-index 1 menempatkannya di ATAS kanvas gelombang */
            z-index: 1;
            pointer-events: none;
        }

        /* --- LAYOUT UTAMA --- */
        /* LAYER 4: Konten */
        .container {
            width: 100%;
            max-width: var(--max-width);
            margin: 0 auto;
            padding: 0 2rem;
            position: relative;
            /* Z-index 2 memastikan konten di atas segalanya */
            z-index: 2; 
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* --- HEADER --- */
        header {
            padding: 2rem 0;
            display: flex;
            align-items: center;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--color-accent), #1E40AF);
            border-radius: 6px;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        /* --- HERO SECTION --- */
        .hero {
            display: grid;
            grid-template-columns: 1.1fr 0.9fr;
            gap: 4rem;
            align-items: center;
            padding: 4rem 0;
        }

        .hero-content {
            max-width: 600px;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            padding: 0.5rem 1rem;
            background: rgba(30, 58, 138, 0.3);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 500;
            color: #93C5FD;
            margin-bottom: 1.5rem;
            backdrop-filter: blur(8px);
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            background-color: #60A5FA;
            border-radius: 50%;
            margin-right: 8px;
            box-shadow: 0 0 8px #60A5FA;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        h1 {
            font-size: 3.5rem;
            line-height: 1.1;
            font-weight: 700;
            letter-spacing: -0.03em;
            margin-bottom: 1.5rem;
            color: #ffffff;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }

        p.lead {
            font-size: 1.125rem;
            color: var(--color-text-muted);
            margin-bottom: 2.5rem;
            font-weight: 300;
            max-width: 90%;
        }

        /* --- FORMULIR --- */
        .notify-form {
            display: flex;
            gap: 1rem;
            max-width: 480px;
        }

        .input-group {
            flex: 1;
        }

        input[type="email"] {
            width: 100%;
            padding: 1rem 1.25rem;
            background: rgba(11, 17, 32, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            color: white;
            font-family: var(--font-main);
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(4px);
        }

        input[type="email"]:focus {
            outline: none;
            border-color: var(--color-accent);
            background: rgba(11, 17, 32, 0.8);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.2);
        }

        button.btn-primary {
            padding: 0 2rem;
            background: linear-gradient(180deg, #3B82F6 0%, #2563EB 100%);
            color: white;
            border: 1px solid #2563EB;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        button.btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.4);
        }

        .privacy-note {
            margin-top: 1rem;
            font-size: 0.875rem;
            color: #64748B;
        }

        /* --- VISUAL ELEMENT (Glass Card) --- */
        .visual-placeholder {
            position: relative;
            height: 450px;
            /* Latar belakang card dibuat lebih transparan agar menyatu dengan background baru */
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.02));
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.4);
        }

        .icon-wrapper {
            color: white;
            opacity: 0.9;
        }

        /* --- FOOTER --- */
        footer {
            position: relative;
            z-index: 2;
            padding: 2rem;
            text-align: center;
            font-size: 0.875rem;
            color: #64748B;
        }

        /* --- RESPONSIVE --- */
        @media (max-width: 900px) {
            .hero {
                grid-template-columns: 1fr;
                text-align: center;
                gap: 3rem;
            }
            .hero-content { margin: 0 auto; }
            h1 { font-size: 2.5rem; }
            .notify-form { flex-direction: column; margin: 0 auto; }
            .visual-placeholder { height: 300px; }
        }
    </style>
</head>
<body>

    <canvas id="waveCanvas"></canvas>
    
    <div class="bg-overlay"></div>

    <div class="container">
        <header>
            <div class="logo-icon"></div>
        </header>

        <main class="hero">
            <div class="hero-content">
                <div class="status-badge">
                    <span class="status-dot"></span>
                    Tahap Pembangunan
                </div>
                <h1>Membangun Ekosistem Digital Masa Depan.</h1>
                <p class="lead">
                    Infrastruktur enterprise yang aman, skalabel, dan ergonomis sedang dipersiapkan. Dapatkan akses prioritas saat peluncuran.
                </p>

                <form class="notify-form" onsubmit="event.preventDefault(); alert('Terima kasih. Email Anda telah terdaftar.');">
                    <div class="input-group">
                        <input type="email" placeholder="Email bisnis Anda" required>
                    </div>
                    <button type="submit" class="btn-primary">Dapatkan Akses</button>
                </form>
                <p class="privacy-note">Data Anda terenkripsi dan aman. Bebas spam.</p>
            </div>

            <div class="visual-placeholder">
                <div class="icon-wrapper">
                   <svg width="120" height="120" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="2" y="2" width="20" height="8" rx="2" ry="2"></rect>
                        <rect x="2" y="14" width="20" height="8" rx="2" ry="2"></rect>
                        <line x1="6" y1="6" x2="6.01" y2="6"></line>
                        <line x1="6" y1="18" x2="6.01" y2="18"></line>
                        <path d="M12 12v2" stroke-opacity="0.5"></path>
                    </svg>
                </div>
            </div>
        </main>
    </div>

    <footer>
        &copy; 2024. Hak Cipta Dilindungi Undang-Undang.
    </footer>

    <script>
        const canvas = document.getElementById('waveCanvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let waves = [];

        const config = {
            waveCount: 4,        // Jumlah gelombang dikurangi sedikit agar lebih elegan
            speed: 0.003,        // Kecepatan diperlambat
            amplitude: 60,
            frequency: 0.008
        };

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        function initWaves() {
            waves = [];
            for (let i = 0; i < config.waveCount; i++) {
                waves.push({
                    y: height / 2 + (Math.random() * 300 - 150), 
                    length: 0.004 + Math.random() * 0.008,
                    amplitude: 40 + Math.random() * 80,
                    speed: 0.015 + Math.random() * 0.03,
                    offset: Math.random() * Math.PI * 2
                });
            }
        }

        function draw() {
            ctx.clearRect(0, 0, width, height);

            waves.forEach((wave, index) => {
                ctx.beginPath();
                
                // Opasitas garis disesuaikan agar tidak terlalu dominan di bawah overlay baru
                const opacity = 0.1 + (index / config.waveCount) * 0.25; 
                ctx.strokeStyle = `rgba(96, 165, 250, ${opacity})`; // Menggunakan biru yang lebih terang (sky blue) agar terlihat
                ctx.lineWidth = 1.5;

                for (let x = 0; x < width; x++) {
                    // Kombinasi Sin dan Cos untuk gerakan yang lebih organik
                    const y = wave.y + 
                              Math.sin(x * wave.length + wave.offset) * wave.amplitude * Math.cos(wave.offset * 0.5);

                    if (x === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                }
                ctx.stroke();
                wave.offset += wave.speed * 0.8;
            });

            requestAnimationFrame(draw);
        }

        window.addEventListener('resize', () => {
            resize();
            initWaves();
        });

        resize();
        initWaves();
        draw();
    </script>
</body>
</html>
